{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block head_title %}{% trans "Log Out" %}{% endblock %}
{% block content %}

<main>
  <div class="container">
    <section class="mb-4 mt-6">
      <div class="row wow fadeIn">
        <div class="col-1">
          <img src="{% static 'website/bakery_logo_2.png' %}"  alt="">
        </div>
        <div class="col-6 offset-3">
          <h1>{% trans "Log Out" %}</h1>
          <p>{% trans 'Are you sure you want to log out?' %}</p>
          <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <button class="btn btn-danger" type="submit">{% trans 'Log Out' %}</button>
          </form>
        </div>
      </div>
    </section>
  </div>
</main>
<div class='mt-10'/>
{% endblock %}
