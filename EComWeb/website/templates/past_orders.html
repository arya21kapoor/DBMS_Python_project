{% block content %}
<main>
  <div class="container mt-5">
    {% for order in orders %}

      <div class="card-body text-center green lighten-5" style="font-size: 110%;">
        <span>Order id = <b style="font-size: 125%; background: inherit">{{order.order_unique_num}}</b></span><br>
        <span>{{order.ordered_date}}</span><br>
        <span>Amount Paid: â‚¹  {{order.payment.amount}}</span><br>
        <span>Status:
          <b style="font-size: 110%; background: inherit">
          {% if order.delivered %}
          Delivered
          {% else %}
          Processing
          {% endif %}
          </b>
        </span>
      </div>
    </div>
    </a>
    <br>
    <br>
    {% endfor %}
  </div>
</main>

{% endblock content %}
